<app-header [user]="user" (toggleMenu)="toggleSideBar($event)"></app-header>
<mat-drawer-container>
  <mat-drawer [mode]="(isMobileResolution == true)? 'over':'side'" [opened]="toggleStatus">
    <app-sidebar [user]="user"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
