<mat-tab-group>
  <mat-tab label="Login">
    <h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
  </mat-tab>
  <mat-tab label="Registeration">
    <h2>Registeration</h2>
<form (ngSubmit)="onRegister()" #registrationForm="ngForm">
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name" required>
</div>
<div class="form-froup">
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" [(ngModel)]="newUser.password" required>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" class="form-control" name="email" [(ngModel)]="newUser.email" required>
</div>
<div class="form-group">
  <label for="gender">Gender</label>
  <input type="text" class="form-control" name="gender" [(ngModel)]="newUser.gender" required>
</div>
<button type="submit" [disabled]="isbuttonDisabled('onRegister')">Register</button>
<button type="button"  (click)="resetRegistration();registrationForm.reset()">Reset</button>
</form>
  </mat-tab>
</mat-tab-group>
