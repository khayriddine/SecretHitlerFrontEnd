<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSideBar()" *ngIf="user != null">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button (click)="goTo('')">
    Secret Hitler
  </button>
  <div fxFlex fxLayout="row"  fxLayoutAlign="flex-end">
    <ul fxLayout="row" fxLayoutGap="10px">
      <li>
        <button mat-icon-button (click)="refresh()">
          <mat-icon>refresh</mat-icon>
        </button>
    </li>
      <li *ngIf="user != null">
        <button mat-icon-button [matMenuTriggerFor]="notifications">
          <mat-icon *ngIf="notifs.length >0" [matBadge]="notifs.length" matBadgeColor="warn" MatBadgeSize="small">notifications</mat-icon>
          <mat-icon *ngIf="notifs.length ==0" >notifications</mat-icon>
        </button>
        <mat-menu #notifications="matMenu">
          <mat-nav-list>
            <a mat-list-item *ngFor="let notif of notifs"> {{notif}} </a>
          </mat-nav-list>
      </mat-menu>
    </li>
      <li *ngIf="user != null;else noUser">
        <button mat-button [matMenuTriggerFor]="menu">
          {{user.name}}
      </button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="goTo('profile')">
              <mat-icon>person_outline</mat-icon>
              Profile
          </button>
          <button mat-menu-item (click)="logOut()">
            <mat-icon>exit_to_app</mat-icon>
            Sign out
        </button>
      </mat-menu>
      </li>
      <ng-template #noUser>
        <li>
          <button mat-button (click)="goTo('auth')">
            Log In
        </button>
        </li>
      </ng-template>
    </ul>
  </div>
</mat-toolbar>
