<h3>Players Joining are</h3>

<mat-dialog-content>
  <div class="container">
    <ul *ngIf="data.players != null">
      <li *ngFor="let player of data.players">
        {{player.name}}
      </li>
    </ul>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
</mat-dialog-actions>
